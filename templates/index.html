    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong> welcome!</strong> you can change your text in the different forms .

</div>
<div class="container">

<form action="/analyze/" method="POST">
  {% csrf_token %}
  <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"><h1>Please Enter Your Text in Textbox:</h1></label>
  <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
</div>
<div class="form-check form-switch ">
  <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
</div>

<div class="form-check form-switch ">
  <input class="form-check-input"  name="uppercase"  type="checkbox" role="switch" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">UPPER CASE</label>
</div>

<div class="form-check form-switch ">
  <input class="form-check-input" name="newlineremove" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">New Line Remove</label>
</div>


<div class="form-check form-switch ">
  <input class="form-check-input" name="spaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">Space Remove</label>
</div>

<div class="form-check form-switch ">
  <input class="form-check-input" name="Character_Count" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Character count:</label>
</div>

<div>
<button type="submit" class="btn btn-dark"> <h2>Submit</h2></button>
</div>

</form>

</div>
